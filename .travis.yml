language: csharp
mono: latest
solution: csharp-csv-reader.sln
install:
  - nuget restore csharp-csv-reader.sln
  - nuget install NUnit.Runners -Version 3.4.0 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release csharp-csv-reader.sln
  - mono ./testrunner/NUnit.Runners.3.4.0/tools/nunit3-console.exe ./src/net20/bin/Release/CSVFile.dll
  - mono ./testrunner/NUnit.Runners.3.4.0/tools/nunit3-console.exe ./src/net40/bin/Release/CSVFile.dll
  - mono ./testrunner/NUnit.Runners.3.4.0/tools/nunit3-console.exe ./src/netstandard20/bin/Release/CSVFile.dll
after_success:
  - echo "Branch is $TRAVIS_BRANCH"
  - echo "Pull Request is $TRAVIS_PULL_REQUEST_BRANCH"
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST_BRANCH" == "" ]; then echo "I would publish to nuget here"; fi